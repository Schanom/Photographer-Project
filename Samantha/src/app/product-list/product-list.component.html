<div class="container-fluid text-white">
	<h1 class="display-1" align="center">Products</h1>
	<div class="row">
		<div class="col-12 col-sm-12 col-md-6 col-lg-3 col-xl-3 my-5" *ngFor="let product of products ; index as productId">
			<h3 class="productName">
				<a class="decoration text-white" [routerLink]="['/products', productId]">
					{{ product.name }}
				</a>
			</h3>
			<p *ngIf="product.image">
				<a class="decoration text-white" [routerLink]="['/products', productId]"><img class="mw-100" src={{product.image}} alt=""></a>
			</p>
		</div>
	</div>
</div>
